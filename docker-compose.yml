
version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: napthe247_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-admin}
      POSTGRES_PASSWORD: ${DB_PASS:-secret123}
      POSTGRES_DB: ${DB_NAME:-napthe247}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - napthe247_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-admin} -d ${DB_NAME:-napthe247}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: napthe247_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - napthe247_net

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: napthe247_api
    restart: always
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      DATABASE_URL: postgres://${DB_USER:-admin}:${DB_PASS:-secret123}@postgres:5432/${DB_NAME:-napthe247}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET:-super_secure_secret}
      PORT: 4000
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - napthe247_net

  web:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: napthe247_web
    restart: always
    ports:
      - "3000:80"
    depends_on:
      - api
    networks:
      - napthe247_net

volumes:
  postgres_data:
  redis_data:

networks:
  napthe247_net:
    driver: bridge
